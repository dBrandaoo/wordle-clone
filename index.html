<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle - Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

    <!-- FONT AWESOME -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />

</head>
<body>
    <section id="game">
        <div id="header">
            <h1>Wordle</h1>
        </div>

        <div class="game-board">
            <div id="g-0" class="guess"></div>
            <div id="g-1" class="guess"></div>
            <div id="g-2" class="guess"></div>
            <div id="g-3" class="guess"></div>
            <div id="g-4" class="guess"></div>
            <div id="g-5" class="guess"></div>
        </div>
        
        <div class="keyboard">
            <div class="keyboard-row row-1"></div>
            <div class="keyboard-row row-2"></div>
            <div class="keyboard-row row-3"></div>
        </div>
    </section>
    
    <section id="endgame-screen">
        <h1 id="end-title">Game over</h1>
        <button onclick="location.reload()">Play Again</button>
    </section>


</body>
</html>
